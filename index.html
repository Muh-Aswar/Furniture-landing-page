<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Navbar</title>
</head>
<body>
    <div class="container-navbar">
        <nav>
            <h3 class="brand"><a href="#">Logo</a></h3>
            <div id="icon-menu" class="icon-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul id="menu-list" class="tampil">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="buy">
                <p>Buy Now</p>
            </a>
        </nav>
    </div>
    <section id="jumbotron">
        <div class="container-jumbo">
            <div class="col-jumbo">
                <div class="card-jumbo">
                    <h1>Make Your Place A Better Living</h1>
                    <p>Urban Crafty furniture with modern, simple and elegant designs for your home</p>
                    <a href="#" class="buy">
                        <p>Buy Now</p>
                    </a>
                </div>
            </div>
            <div class="col-sosmed">
                <div class="sosmed">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </div>
    </section>
    <section id="sponsor">
        <div class="container-sponsor">
            <div class="head-sponsor">
                <h1>Our Sponsor</h1>
            </div>
            <div class="col-sponsor">
                <div class="img-sponsor">
                    <img src="img/ac-furniture.png">
                </div>
                <div class="img-sponsor">
                    <img src="img/house-furniture.png">
                </div>
                <div class="img-sponsor">
                    <img src="img/furniture-interior.png">
                </div>
                <div class="img-sponsor">
                    <img src="img/decora.png">
                </div>
                <div class="img-sponsor">
                    <img src="img/focus-interior.png">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
